<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs">
                <!-- <div class="try">
                    <label for="">Try 1</label>
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                </div> -->
            </div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hint</button>
            </div>
            <div class="message">
                <!-- <h3><span>Congrats!</span>You Got The Right Word</h3>
                <button>Got It</button> -->
            </div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter Is Right And In Place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter Is Right But Not In Place</div>
            </div>
            <div class="key-color">
                <div class="key wrong"></div>
                <div class="key-text">Letter Is Wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="guess.js"></script>

</html>
